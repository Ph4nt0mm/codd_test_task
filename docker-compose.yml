version: '3'
services:
  codd_test_task:
    build:
      context: .
      dockerfile: .ci/Dockerfile
    container_name: codd_test_task
    restart: always
    ports:
      - "8002:8002"
    environment:
    - PG_USER=postgres
    - PG_PASSWORD=pass
    - PG_DATABASE=codd_test_db
    - PG_HOST=postgres
    - PG_PORT=5432
    depends_on:
      - postgres

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pass"
      POSTGRES_DB: "codd_test_db"
      PG_HOST: "postgres"
      PG_PORT: "5432"
